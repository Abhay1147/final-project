<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="#" onclick="app && app.showHome(); return false;">
                <strong><i class="fas fa-check-circle"></i> Habit Tracker</strong>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item" id="nav-home" style="display: none;">
                    <a href="#" onclick="app && app.showHome(); return false;">Home</a>
                </div>
                <div class="navbar-item" id="nav-create" style="display: none;">
                    <a href="#" onclick="app && app.showCreateHabit(); return false;">+ New Habit</a>
                </div>
                <div class="navbar-item" id="nav-support" style="display: none;">
                    <a href="#" onclick="app && app.showSupport(); return false;">Support</a>
                </div>
                <div class="navbar-item" id="nav-feed" style="display: none;">
                    <a href="#" onclick="app && app.showFeed(); return false;"><i class="fas fa-globe"></i> Feed</a>
                </div>
                <div class="navbar-item has-dropdown is-hoverable" id="nav-profile" style="display: none;">
                    <a class="navbar-link" href="#"><i class="fas fa-user-circle"></i> <span id="username">User</span></a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="#" onclick="app && app.showProfile(); return false;">Profile</a>
                        <hr class="navbar-divider">
                        <a class="navbar-item" href="#" onclick="app && app.logout(); return false;">Logout</a>
                    </div>
                </div>
                <div class="navbar-item" id="nav-login">
                    <a href="#" onclick="app && app.showLogin(); return false;">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div id="alerts-container"></div>

    <!-- Main Content -->
    <main class="section">
        <div class="container">
            <div id="app-content"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer has-background-light">
        <div class="content has-text-centered">
            <p><strong>&copy; 2025 Habit Tracker.</strong> Build better habits, earn rewards.</p>
        </div>
    </footer>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
