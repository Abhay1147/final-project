<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" onclick="controller && controller.showHome(); return false;">
                <i class="fas fa-check-circle"></i> Habit Tracker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="nav-home" style="display: none;">
                        <a class="nav-link" href="#" onclick="controller && controller.showHome(); return false;">Home</a>
                    </li>
                    <li class="nav-item" id="nav-create" style="display: none;">
                        <a class="nav-link" href="#" onclick="controller && controller.showCreateHabit(); return false;">+ New Habit</a>
                    </li>
                    <li class="nav-item" id="nav-store" style="display: none;">
                        <a class="nav-link" href="#" onclick="controller && controller.showStore(); return false;">
                            <i class="fas fa-store"></i> Store
                        </a>
                    </li>
                    <li class="nav-item" id="nav-support" style="display: none;">
                        <a class="nav-link" href="#" onclick="controller && controller.showSupport(); return false;">Support</a>
                    </li>
                    <li class="nav-item dropdown" id="nav-profile" style="display: none;">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user-circle"></i> <span id="username">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li><a class="dropdown-item" href="#" onclick="controller && controller.showProfile(); return false;">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="controller && controller.logout(); return false;">Logout</a></li>
                        </ul>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link" href="#" onclick="controller && controller.showLogin(); return false;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container mt-3">
        <div id="alerts-container"></div>
    </div>

    <!-- Main Content -->
    <main class="container my-4">
        <div id="app-content"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5 border-top">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Habit Tracker. Build better habits, earn rewards.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/Model.js') }}"></script>
    <script src="{{ url_for('static', filename='js/View.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Controller.js') }}"></script>
</body>
</html>
